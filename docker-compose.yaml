
services:
  web:
    build: .
    container_name: auth_web
    ports:
      - "8000:8000"
    volumes:
      - ./auth:/auth/auth
    env_file:               
      - .env
    depends_on:
      REMOVED:
        condition: service_healthy  
     
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      SESSION_SECRET: ${SESSION_SECRET}
  REMOVED:
    image: REMOVED:REMOVED
    container_name: auth_REMOVED
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:REMOVED"
    volumes:
      - REMOVED_data:/var/lib/REMOVEDql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5



volumes:
  REMOVED_data:
